
<app-header title="已完成订单" (onSearch)="onSearch($event)" (updateData)="getOrderListApi()"></app-header>

<nz-table
  #ajaxTable
  nzShowSizeChanger
  [nzFrontPagination]="false"
  [nzData]="dataSet"
  [nzLoading]="loading"
  [nzTotal]="total"
  [(nzPageIndex)]="pageIndex"
  [(nzPageSize)]="pageSize"
  (nzPageIndexChange)="onPageIndexChange()"
  (nzPageSizeChange)="onPageIndexChange()">
  <thead>
    <tr>
      <th>用户名</th>
      <th>手机号</th>
      <th>开始时间</th>
      <th><span>骑行时间</span></th>
      <th><span>租车驿站</span></th>
      <th><span>还车驿站</span></th>
      <th><span>车辆编号</span></th>
      <th><span>押金付款方式</span></th>
      <th><span>押金金额</span></th>
      <th><span>租金付款方式</span></th>
      <th><span>租金金额</span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.real_name}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.rent_start_time}}</td>
      <td>{{data.rent_time}}</td>
      <td>{{data.rent_station_name}}</td>
      <td>还车驿站</td>
      <td>{{data.bike_num_list}}</td>
      <td>{{data.deposit_type}}</td>
      <td>{{data.deposit_money}}</td>
      <td>{{data.rent_type}}</td>
      <td>{{data.rent_money}}</td>
    </tr>
  </tbody>
</nz-table>

<button style="margin-top: 30px; float: right;" nz-button nzType="primary" [nzSize]="size" (click)="onExcel()">
  <i class="anticon anticon-download"></i>
  下载Excel订单
</button>
