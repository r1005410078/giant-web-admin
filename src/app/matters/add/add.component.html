<nz-breadcrumb *ngIf="isHideNav" style="padding:15px 0; margin-bottom: 20px">
  <nz-breadcrumb-item>骑车注意事项</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    添加注意事项
  </nz-breadcrumb-item>
</nz-breadcrumb>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="5" nzRequired>路线配图</nz-form-label>
    <nz-form-control nzSpan="12">
      <app-illustration uploadImgMessage="建议(330*130)像素" [uploadImg]="formGroup.get('cover_img').value"></app-illustration>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="5" nzRequired>骑车注意事项名称</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input [value]="formGroup.get('title').value" formControlName="title" placeholder="请输入骑车注意事项名称">
    </nz-form-control>
  </nz-form-item>
  <div nz-row>
    <div nz-col nzSpan="5" style="text-align: right">骑车注意事项介绍：</div>
    <div nz-col nzSpan="18">
      <app-quill>
        {{formGroup.get('content').value}}
      </app-quill>
    </div>
  </div>
  <button [nzLoading]="loading" nz-button nzValue="large" [nzType]="'primary'" style="margin: 40px; float: right;">提交</button>
</form>
