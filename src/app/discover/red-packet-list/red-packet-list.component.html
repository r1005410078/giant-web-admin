<nz-breadcrumb style="padding:15px 0">
    <nz-breadcrumb-item>红包管理</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      红包列表
    </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-table
    #ajaxTable
    nzShowSizeChanger
    [nzFrontPagination]="false"
    [nzData]="data"
    [nzLoading]="loading"
    [nzTotal]="total"
    [(nzPageIndex)]="pageIndex"
    [(nzPageSize)]="pageSize"
    (nzPageIndexChange)="loadData()"
    (nzPageSizeChange)="loadData()">
    <thead>
      <tr>
        <th nzSortKey="username">祝福语</th>
        <th nzSortKey="username">活动说明</th>
        <th nzSortKey="startTime">活动开始时间</th>
        <th nzSortKey="ridingTime">活动结束时间</th>
        <th nzSortKey="ridingTime">红包总个数</th>
        <th nzSortKey="ridingTime">红包最大金额</th>
        <th nzSortKey="vehicleNumber">红包最小金额</th>
        <th nzSortKey="depositAmount">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of ajaxTable.data">
        <td>{{data.title}}</td>
        <td>{{data.content}}</td>
        <td>20{{data.start_time | date:"yy-MM-dd h:mm:ss" }}</td>
        <td>20{{data.end_time  | date:"yy-MM-dd h:mm:ss" }}</td>
        <td>{{data.total_money}}</td>
        <td>{{data.max_money}}</td>
        <td>{{data.min_money}}</td>
        <td>
          <a routerLink="/giant/discover/red-packet-list/{{data.id}}"><button nzType="primary" nz-button>编辑</button></a>
          <span nz-popconfirm nzTitle="是否确定删除?" (nzOnConfirm)="onDelete(data)" nzPlacement="bottomLeft" style="color: red" >
            <button nzType="danger" nz-button>删除</button>
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
