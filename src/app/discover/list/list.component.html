<nz-breadcrumb style="padding:15px 0">
<nz-breadcrumb-item>广告投放</nz-breadcrumb-item>
<nz-breadcrumb-item>
    广告栏列表
</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-list
  [nzDataSource]="data"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination">
    <ng-template #item let-item>
        <nz-list-item [nzContent]="" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
            <ng-template #starAction>
              <span nz-popconfirm nzTitle="是否确定删除?" (nzOnConfirm)="onDelete(item)" nzPlacement="bottomLeft" style="color: red" >
                <i class="anticon anticon-delete" style="margin-right: 8px"></i>
                删除
              </span>
            </ng-template>
            <ng-template #likeAction><a [routerLink]="'/giant/discover/list/'+item.id"><i class="anticon anticon-form" style="margin-right: 8px;"></i> 编辑</a></ng-template>
            <nz-list-item-meta
                [nzAvatar]="item.avatar"
                [nzTitle]="nzTitle">
                <ng-template #nzTitle>{{item.title}}</ng-template>
            </nz-list-item-meta>
            <ng-template #extra>
                <img width="170" alt="logo" [src]="item.cover_img">
            </ng-template>
        </nz-list-item>
    </ng-template>
  </nz-list>
