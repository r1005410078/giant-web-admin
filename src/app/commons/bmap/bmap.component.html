<div class="baidu-map-bg" [@transformState]="transformState" (click)="toggleState()"></div>
<div class="baidu-map" [@transformState]="transformState">
    <div class="header">
        添加位置信息
        <button style="font-size: 14px" nz-button nzType="danger" nzShape="circle" (click)="toggleState()" >完成</button>
    </div>
    <div class="bmap-context">
        <div class="seach-save">
            <div class="seach">
                <nz-input-group nzSuffixIcon="anticon anticon-search">
                  <input id='autocomplete' [value]="bmapService?.address?.address" type="text" nz-ty nz-size="large" nz-input placeholder="输入地址名称" #autocomplete>
                </nz-input-group>
            </div>
        </div>
    <div [ngClass]="className" [id]="id" #map></div>
    </div>
</div>
