<nz-breadcrumb style="padding:15px 0">
  <nz-breadcrumb-item>推荐路线</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    路线列表
  </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-list
[nzDataSource]="data"
[nzItemLayout]="'vertical'"
[nzRenderItem]="item"
>
  <ng-template #item let-item>
      <nz-list-item [nzContent]="" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
          <ng-template #starAction>
            <span nz-popconfirm nzTitle="是否确定删除?" (nzOnConfirm)="onDelete(item)" nzPlacement="bottomLeft" style="color: red" >
              <i class="anticon anticon-delete" style="margin-right: 8px"></i>
              删除
            </span>
          </ng-template>
          <ng-template #likeAction><a [routerLink]="'/giant/suggest-route/list/'+item.id"><i class="anticon anticon-form" style="margin-right: 8px;"></i> 编辑</a></ng-template>
          <nz-list-item-meta
            [nzAvatar]="item.cover_img"
            [nzDescription]="item.subTitle"
            [nzTitle]="nzTitle">
            <ng-template #nzTitle>
              <span> {{item.title}} {{item.map_name}} <nz-tag nzColor="magenta" (click)="onZhiDing(item)">置顶</nz-tag></span>
              <!-- <a class="look-map"  target="view_window" [href]="item.route[0]?.address">查看地图</a> -->
            </ng-template>
          </nz-list-item-meta>
          <ng-template #extra>
            <img height="150" alt="logo" [src]="item.cover_img">
          </ng-template>
      </nz-list-item>
  </ng-template>
  <!-- <ng-template #pagination>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
  </ng-template> -->
</nz-list>
