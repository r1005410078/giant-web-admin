
<nz-breadcrumb *ngIf="isHideNav" style="padding:15px 0">
  <nz-breadcrumb-item>推荐路线</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    添加路线
  </nz-breadcrumb-item>
</nz-breadcrumb>
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>路线配图</nz-form-label>
    <nz-form-control nzSpan="12">
      <app-illustration [uploadImg]="formGroup.get('cover_img').value"></app-illustration>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nzFlex>
    <nz-form-label nzSpan="3" nzRequired>路线名称</nz-form-label>
    <nz-form-control nzSpan="12">
      <input [value]="formGroup.get('title').value" formControlName="title" nz-input placeholder="请输入路线名字">
    </nz-form-control>
  </nz-form-item>
  <div nz-row>
    <div nz-col nzSpan="3" style="text-align: right">路线介绍：</div>
    <div nz-col nzSpan="20">
      <app-quill>
        {{formGroup.get('content').value}}
      </app-quill>
    </div>
  </div>
  <div nz-row style="margin-top: 20px">
    <div nz-col nzSpan="3" style="text-align: right">
      地图：
    </div>
    <div nz-col nzSpan="20" style="text-decoration: underline; color: #03A9F4; cursor: pointer;" (click)="onEideBMap()">
      编辑地图
    </div>
  </div>

  <button [nzLoading]="loading" nz-button nzValue="large" [nzType]="'primary'" style="margin: 40px; float: right;">提交</button>
</form>
