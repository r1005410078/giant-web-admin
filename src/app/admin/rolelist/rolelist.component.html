<nz-breadcrumb style="padding:15px 0">
  <nz-breadcrumb-item>管理员</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    管理员列表
  </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-table
  #ajaxTable
  nzShowSizeChanger
  [nzFrontPagination]="false"
  [nzData]="data"
  [nzLoading]="loading"
  [nzTotal]="total"
  [(nzPageIndex)]="pageIndex"
  [(nzPageSize)]="pageSize"
  (nzPageIndexChange)="getData()"
  (nzPageSizeChange)="getData()">
  <thead nzSingleSort>
    <tr>
      <th nzSortKey="username">手机号</th>
      <th nzSortKey="username">名字</th>
      <th nzSortKey="interval">权限</th>
      <th nzSortKey="depositAmount">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.phone}}</td>
      <td>{{data.username}}</td>
      <td *ngFor="let item of data.role_list">
        <span>{{item?.description}}</span>
      </td>
      <td>
        <a routerLink="/giant/admin-rolelist/{{data.id}}">编辑</a>
        |
        <a nz-popconfirm nzTitle="是否确定删除?" (nzOnConfirm)="onDelete(data)" nzPlacement="bottomLeft" style="color: red" >
          删除
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
